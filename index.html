<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de correos</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    
    <section class="container-form" id="formulario">
        <h1 class="title-container">Formulario para enviar correos</h1>
        <div>
            
            <p class="title">Para</p>
            <input type="text" id="email" class="container-para container-item" placeholder="Correo">
        </div>
        <div>
            
            <p class="title">Asunto</p>
            <input type="text" id="asunto" class="container-asunto container-item" placeholder="Asunto del mail">
        </div>
        <div>
            
            <p class="title">Mensaje:</p>
            
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="container-mensaje container-item" placeholder="Mensaje del mail">
                
            </textarea>
        </div>
        <div>
            <button type="submit" class="enviar opacity" id="enviar" disabled>Enviar</button>
            <button type="reset" class="resetear" >Resetear form</button>
        </div>
        
        
    </section>
    
</body>
<script src="./js/app.js"></script>
<script src="https://kit.fontawesome.com/c0f00ae246.js" crossorigin="anonymous"></script>
</html>
